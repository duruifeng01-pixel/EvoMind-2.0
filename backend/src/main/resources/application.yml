spring:
  application:
    name: evomind-backend

  profiles:
    active: dev

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    open-in-view: false

  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: Asia/Shanghai

server:
  port: 8080
  servlet:
    context-path: /api
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/plain

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.evomind: INFO
    org.springframework.security: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

---
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:mysql://localhost:3306/evomind?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: evomind
    password: evomind123
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 0
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

# 百度OCR配置
baidu:
  ocr:
    enabled: false  # 是否启用真实OCR（false使用模拟模式）
    app-id: ${BAIDU_OCR_APP_ID:}
    api-key: ${BAIDU_OCR_API_KEY:}
    secret-key: ${BAIDU_OCR_SECRET_KEY:}
  speech:
    enabled: false  # 是否启用真实语音识别（false使用模拟模式）
    app-id: ${BAIDU_SPEECH_APP_ID:}
    api-key: ${BAIDU_SPEECH_API_KEY:}
    secret-key: ${BAIDU_SPEECH_SECRET_KEY:}

logging:
  level:
    com.evomind: DEBUG
    org.hibernate.SQL: DEBUG

---
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:evomind}?useSSL=true&serverTimezone=Asia/Shanghai
    username: ${MYSQL_USER:evomind}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: ${REDIS_DATABASE:0}

logging:
  level:
    com.evomind: WARN
  file:
    name: /var/log/evomind/application.log
