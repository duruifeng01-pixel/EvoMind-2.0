version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: evomind-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-evomind_root}
      MYSQL_DATABASE: evomind
      MYSQL_USER: ${MYSQL_USER:-evomind}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-evomind123}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ../database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - evomind-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: evomind-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - evomind-network

  # Backend API
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: evomind-backend
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-prod}
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/evomind?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=${MYSQL_USER:-evomind}
      - SPRING_DATASOURCE_PASSWORD=${MYSQL_PASSWORD:-evomind123}
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - WECHAT_APP_ID=${WECHAT_APP_ID}
      - WECHAT_APP_SECRET=${WECHAT_APP_SECRET}
      - SMS_ACCESS_KEY=${SMS_ACCESS_KEY}
      - SMS_SECRET_KEY=${SMS_SECRET_KEY}
    ports:
      - "8080:8080"
    networks:
      - evomind-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: evomind-nginx
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    networks:
      - evomind-network

volumes:
  mysql-data:
  redis-data:

networks:
  evomind-network:
    driver: bridge
